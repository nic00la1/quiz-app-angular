<div class="flex justify-center">
  <div
    class="flex flex-col items-center w-96 mt-32 gap-2 shadow p-8 bg-neutral-700"
  >
    <h2 class="text-amber-500">Hi {{ quizResult.name }}</h2>
    <h4 class="text-rose-50 font-bold text-lg">{{ quizInfo.name }}</h4>
    <p class="text-rose-50">Total question: {{ quizInfo.questions.length }}</p>
    <button mat-raised-button color="primary" (click)="start()" class="w-6/12">
      Start
    </button>
  </div>
</div>
