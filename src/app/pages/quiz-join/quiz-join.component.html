<div class="flex justify-center mt-32 gap-2">
  <div class="flex flex-col items-center w-96 shadow p-8 bg-neutral-700">
    <h4 class="text-rose-50 font-bold text-lg">
      Please enter quiz code and your name
    </h4>
    <mat-form-field class="w-full">
      <mat-label>Code</mat-label>
      <input
        type="email"
        matInput
        [(ngModel)]="code"
        placeholder="Enter code"
      />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Name</mat-label>
      <input
        type="text"
        matInput
        [(ngModel)]="name"
        placeholder="Enter Your Name"
      />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="join()" class="w-6/12">
      Join
    </button>
  </div>
</div>
